
# Database Configuration - Use environment variables for security
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/webbanhang}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}

# Server Configuration
server.port=${SERVER_PORT:8080}

# Security Configuration
spring.security.user.name=${SECURITY_USER:admin}
spring.security.user.password=${SECURITY_PASSWORD:admin123}

# Logging Configuration
logging.level.root=INFO
logging.level.com.hongochai.backend=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
